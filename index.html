<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>vue-boolzapp</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
</head>
<body>
    <div id="app">
        <div class="background">
            <div class="container mt-2 p-4">
                <div class="row">
                    <div class="col-4 sidebar">
                        <div class="row">
                            <div class=" col-12 user-box">
                                <div class="row">
                                    <div class=" col-8 mine-box p-2">
                                        <div class="user-img">
                                            <img src="./img/avatar blonde.jpg" alt="picture">
                                        </div>
                                        <span>Noemi</span>
                                    </div>
                                    <div class="col-4 icon-box p-3">  
                                        <i class="fas fa-circle-notch"></i>
                                        <i class="fas fa-comment-alt"></i>
                                        <i class="fas fa-ellipsis-v"></i>
                                    </div> 
                                </div>
                            </div>
                        <!--sezione notifiche-->
                            <div class=" col-12 alert-box p-2">
                                <div class="row">
                                    <div class="col-2">
                                        <i class="fas fa-bell-slash"></i>
                                    </div>
                                    <div class="col-10">
                                        <span id="notification">Ricevi notifiche di nuovi messaggi</span>
                                        <a href="#">Attiva notifiche desktop</a>
                                    </div>
                                </div>
                            </div>
                        <!--input chat sidebar-MILESTONE 4-Visualizzi solo i contatti il cui nome contiene le lettere inserite-->
                            <div class="search-chat mt-2">
                                <div class="search-box">
                                    <i class="fas fa-search mx-2"></i>
                                    <input type="text" placeholder="   Cerca o inizia una nuova chat">
                                </div>
                            </div>
                            <!--MILESTONE 1 [visualizzi nome e img lista contatti che al click, cambiano]-->
                                <div class="contacts-list mt-3">
                                    <ul>
                                        <li v-for="(user, index) in contacts" @click="moveTo(index)" class="chat-with-you">
                                            <img :src="user.user" alt="">
                                            {{user.name}}
                                        </li>   
                                    </ul>
                                </div> 
                        </div>
                    </div>
                    <!--MAIN CONTENT-->
                    <div class="col-8 main">
                        <div class="row">
                            <div class=" col-12 user-content">
                                <div class="row">
                                    <div class=" col-10 d-flex user-chat p-2">
                                        <span class="user-img">
                                            <img :src="contacts[indexContacts].user" alt="">
                                        </span> 
                                         <span>
                                            <div>{{contacts[indexContacts].name}}</div>
                                            <div>Ultimo accesso oggi alle</div>
                                        </span>
                                    </div>
                                    <div class="col-2 second-icon-box p-3">  
                                        <i class="fas fa-search"></i>
                                        <i class="fas fa-paperclip"></i>
                                        <i class="fas fa-ellipsis-v"></i>
                                    </div> 
                                </div>
                            </div>
                            <div class="main-content">
                            <!--MILESTONE 2, visualizza i messaggi relativi al contatto attivo nel pannello della conversazione-->
                                <div class=" message-list col-12  mt-2 ">
                                        <div :class="printMessage(index)" 
                                        v-for="(messages,index) in contacts[indexContacts].messages">
                                            <span>{{messages.text}}</span>
                                            <div class="date-time mb-5">{{messages.date}}</div>
                                        </div>
                                </div>
 
                            </div>
                            <!--(footer) SEZIONE INPUT-CHAT--MILESTONE 3--l'utente scrive un testo e viene aggiunto come messaggio verde-->
                            <div class="chat-box col-12 mt-5">
                                <i class="far fa-smile"></i>
                                <div class=" col-10 message">
                                    <input v-model= "userMessage" type="text" @keyup.enter="sendMessage" placeholder=" Scrivi un messaggio">
                                    <div v-for="message in contacts[indexContacts].messages">
                                        <span>{{userMessage.index}}</span>
                                    </div>
                                </div>
                                <i class="fas fa-microphone"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
