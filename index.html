<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>vue-boolzapp</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <!--Milestone 1
    - Visualizzazione dinamica della lista contatti: tramite la direttiva v-for, visualizzare nome e immagine di ogni contatto
    - Replica della grafica con la possibilità di avere messaggi scritti dall’utente (verdi) 
    e dall’interlocutore (bianco) assegnando due classi CSS diverse.
     Consigli utili:
        Si possono trascurare le scrollbar verticali, sia nel pannello dei messaggi, che nella lista dei contatti
        I pulsanti e le icone possono non funzionare (a parte l’invio del messaggio)
        Per gestire le date, può essere utile la libreria day.js
        La struttura dell’array dei contatti potrebbe avere questa forma:
-->
    <div id="app">
        <div class="container mt-3">
            <div class="row">
                <div class="col-4 sidebar">
                    <div class="row">
                        <div class=" col-12 user-box">
                            <div class="row">
                                <div class=" col-8 mine-box p-2">
                                    <div class="user-img">
                                        <img src="./img/avatar blonde.jpg" alt="picture">
                                    </div>
                                    <span>Noemi</span>
                                </div>
                                <div class="col-4 icon-box p-3">  
                                    <i class="fas fa-circle-notch"></i>
                                    <i class="fas fa-comment-alt"></i>
                                    <i class="fas fa-ellipsis-v"></i>
                                </div> 
                            </div>
                        </div>

                        <div class=" col-12 alert-box">
                            <i class="fas fa-bell-slash"></i>
                            <span>Ricevi notifiche di nuovi messaggi</span>
                            <a href="#">Attiva notifiche desktop</a>
                        </div>

                        <div class="search-chat">
                            <div>
                                <i class="fas fa-search"></i>
                                <input class="form-control" placeholder="Cerca o inizia una nuova chat">
                            </div>
                        </div>

                            <div class="contacts">
                                lista utenti
                                lista utenti
                                fabio 
                                ciccio
                                pannello
                                panco
                            </div>
                    </div>
                </div>
                <!--MAIN CONTENT-->
                <div class="col-8 main">
                    <div class="row">
                        <div class="user-content">
                            <div class="user-chat">
                                <div class="user-img">
                                    <img src="./img/avatar_1.jpg" alt="picture">
                                </div>
                                <h4>Michele</h4>
                                <h6>Ultimo accesso oggi alle</h6>
                            </div>
                        </div>
                        <div class="main-content">
                            background di ottavio OK
                        </div>
                        <div class="chat-box">
                            crea input
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
